name: Deploy Web to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Next.js app
      run: npm run build --workspace=@solsniff/web
      env:
        NEXT_PUBLIC_API_URL: https://solsniff-api-v1.azurewebsites.net
        
    - name: Create deployment package
      run: |
        cd apps/web
        zip -r ../../deploy-web.zip . -q
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'solsniff-web-v1'
        publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
        package: ./deploy-web.zip
